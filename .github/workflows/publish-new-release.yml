name: "Publish new release"

on:
  pull_request:
    branches:
      - master
    types:
      - closed

jobs:
  release:
    name: Publish new release
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true # only merged pull requests must trigger this job
    steps:
      - name: Extract version from branch name (for release branches)
        if: startsWith(github.event.pull_request.head.ref, 'release/')
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          VERSION=${BRANCH_NAME#release/}

          echo "::set-env name=RELEASE_VERSION::$VERSION"

      - name: Extract version from branch name (for hotfix branches)
        if: startsWith(github.event.pull_request.head.ref, 'hotfix/')
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          VERSION=${BRANCH_NAME#hotfix/}

          echo "::set-env name=RELEASE_VERSION::$VERSION"

      # Unfortunately, GitHub doesn't trigger events for actions that have been taken by a GitHub action.
      # This means we cannot use `Fixes #issue_number.` in the body of the PR to close the release issue after the branch is merged.
      # Hence, we close it here "manually"
      - name: Close release issue
        run: |
          RELEASE_ISSUE_URL=$(
            curl https://api.github.com/repos/${{ github.repository }}/issues\?labels=release\&state=open -H "Authorization: token ${{ secrets.REPO_ACCESS_TOKEN }}" | jq -r '.[0].url'
          )

          curl \
            -X PATCH \
            -H 'Accept: application/vnd.github.v3+json' \
            -H "Authorization: token ${{ secrets.REPO_ACCESS_TOKEN }}" \
            -H "Content-Type: application/json" \
            $RELEASE_ISSUE_URL \
            -d '{"state":"closed"}'

      - name: Create Release
        uses: thomaseizinger/create-release@4430913
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
        with:
          target_commitish: ${{ github.event.pull_request.merge_commit_sha }}
          tag_name: ${{ env.RELEASE_VERSION }}
          name: ${{ env.RELEASE_VERSION }}
          draft: false
          prerelease: false

      - name: Merge release into staging branch
        uses: thomaseizinger/create-pull-request@1.0.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          head: release/${{ env.RELEASE_VERSION }}
          base: staging
          title: Merge release ${{ env.RELEASE_VERSION }} into staging branch
          body: |
            This PR merges the release branch for ${{ env.RELEASE_VERSION }} back into staging.

            This happens to ensure that the updates that happened on the release branch, e.g. bug fixes are also present on the staging branch.
